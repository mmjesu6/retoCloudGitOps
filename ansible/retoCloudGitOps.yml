- hosts: localhost
  tasks:
  - name: push object on S3
    amazon.aws.aws_s3:
      aws_access_key: "{{ access_key_id }}"
      aws_secret_key: "{{ access_key_secret }}"
      region: "{{ aws_region }}"
      bucket: mapfre-gitops-mmjesu6
      permission: ['aws-exec-read', 'public-read']
      mode: put
      object: index.html
      src: ../index.html